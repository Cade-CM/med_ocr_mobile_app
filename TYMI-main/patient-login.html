<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Patient Login</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&family=Hanken+Grotesk:wght@300;400&display=swap" rel="stylesheet"/>

<style>
:root {
  --deep-green: #29423B;
  --brick-red: #823A38;
  --coral: #DB6A6A;
  --mustard: #D7A346;
  --sky: #D6E3ED;
  --rose: #F8CED4;
  --font-primary: 'Glacial Indifference', sans-serif;
  --font-secondary: 'Hanken Grotesk', sans-serif;
}

body {
  font-family: var(--font-secondary);
  background: var(--sky);
  color: #222;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  background-color: var(--deep-green);
  color: white;
  padding: 16px 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

header h1 {
  font-family: var(--font-primary);
  font-size: 1.6rem;
  margin: 0;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 18px;
  font-weight: 500;
  transition: opacity 0.2s;
}

nav a:hover {
  opacity: 0.8;
  text-decoration: underline;
}

/* Login Box */
.container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.box {
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  width: 340px;
  text-align: center;
}

.box h3 {
  font-family: var(--font-primary);
  color: var(--brick-red);
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: var(--font-secondary);
}

button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: var(--deep-green);
  color: #fff;
  border: 0;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-family: var(--font-secondary);
  transition: background 0.3s;
}

button:hover {
  background: var(--brick-red);
}

#msg {
  color: var(--brick-red);
  margin-top: 12px;
  font-size: 0.9rem;
}

footer {
  text-align: center;
  padding: 16px;
  background: var(--rose);
  color: #333;
  font-size: 0.9rem;
}
</style>
</head>

<body>
  <header>
    <h1>Take Your Medicine Innovations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="doctor-login.html">Doctor Portal</a>
      <a href="change-password.html">Change Password</a>
      <a href="create-account.html">Create Account</a>
    </nav>
  </header>

  <div class="container">
    <div class="box">
      <h3>Patient Login</h3>
      <input id="username" placeholder="Email or Username" />
      <input id="password" placeholder="Password" type="password" />
      <button id="login">Login</button>
      <div id="msg"></div>
    </div>
  </div>

  <footer>
    Â© 2025 Take Your Medicine Innovations | Senior Capstone
  </footer>

<script>
// Backend API base URL (adjust as needed)
const API_BASE_URL = "http://10.0.0.26:8000";

document.getElementById('login').addEventListener('click', () => doLogin());

async function doLogin() {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = '';

  if (!u || !p) {
    msg.textContent = 'Enter username and password';
    return;
  }

  try {
    const res = await fetch(`${API_BASE_URL}/api/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: u, password: p })
    });
    if (!res.ok) {
      msg.textContent = 'Invalid patient credentials';
      return;
    }
    const user = await res.json();
    // Save session info
    const userSession = {
      user_key: user.user_key,
      email: user.email,
      display_name: user.display_name,
      first_name: user.first_name,
      last_name: user.last_name,
      id: user.id
    };
    const sessionStr = JSON.stringify(userSession);
    const loggedInStr = JSON.stringify({
      id: user.user_key || user.id || user.email,
      firstName: user.first_name || user.display_name || user.email || '',
      lastName: user.last_name || ''
    });
    // Store user_key for dashboard sync
    try {
      localStorage.setItem('user_key', user.user_key);
    } catch (e) {}
    if (window.Storage && typeof window.Storage.setItem === 'function') {
      try {
        await Storage.setItem('currentUser', sessionStr);
      } catch (e) {
        try { localStorage.setItem('currentUser', sessionStr); } catch (le) { }
      }
      try {
        await Storage.setItem('loggedInUser', loggedInStr);
      } catch (e) {
        try { localStorage.setItem('loggedInUser', loggedInStr); } catch (le) { }
      }
    } else {
      try {
        localStorage.setItem('currentUser', sessionStr);
        localStorage.setItem('loggedInUser', loggedInStr);
      } catch (e) { }
    }
    window.location.href = 'patient-dashboard.html';
  } catch (err) {
    msg.textContent = 'Error logging in.';
    console.error(err);
  }
}

document.addEventListener('keydown', function(e){
  if (e.key === 'Enter'){
    doLogin();
  }
});
</script>

</body>
</html>
